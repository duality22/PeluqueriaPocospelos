    <main>

        <section class="contacto">
                <div class="container">
                    <h1>Contacto</h1>
                   <div class="align-row">
                        <form method="POST">

                           <label for="nombre">Nombre</label>
                           <input type="text" id="nome" name="nome" required>

                           <label for="email">E-mail</label>
                           <input type="email" id="email" name="email" placeholder="micorreo@email.com" size="30" required>

                           <label for="mensage">Mensaje</label>
                           <textarea name="mensage" id="mensaje" placeholder="Puedes mandarnos una imagen de tu mascota para responder mejor tus consultas :)" size="30" required></textarea>
                        
                           <input type="file" name="imagen" class="imagensubmit" accept="image/*, .jpg,png" required><br>
                       
                           <button>
                               <div class="svg-wrapper-1">
                                 <div class="svg-wrapper">
                                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                     <path fill="none" d="M0 0h24v24H0z"></path>
                                     <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                   </svg>
                                 </div>
                               </div>

                               <span>enviar</span>
                           </button>
                        </form>
                    </div>
                </div>
        </section>
    </main>

                      <p>
